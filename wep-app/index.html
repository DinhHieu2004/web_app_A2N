<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>A2N - Cộng số lớn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5" style="max-width: 500px">
    <h4 class="text-center mb-4">Cộng Số Lớn (A2N)</h4>

    <input id="num1" class="form-control mb-3" placeholder="Nhập số thứ nhất">
    <input id="num2" class="form-control mb-3" placeholder="Nhập số thứ hai">

    <button onclick="calculate()" class="btn btn-primary w-100">
        Tính
    </button>

    <div id="process" class="mt-4 d-none">
        <h6>Tiến trình:</h6>
        <div id="steps" class="border rounded p-3 bg-white"
             style="max-height: 300px; overflow-y: auto; font-family: monospace">
        </div>
    </div>

    <div id="result" class="mt-3 d-none">
        <h6>Kết quả:</h6>
        <div id="finalResult" class="fw-bold text-success fs-4"></div>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
